<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titanic Passenger Survival Prediction</title>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  width: 50%;
  margin: 0 auto;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>Titanic Passenger Survival Prediction</h2>

<div class="container">
  <form id="predictionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="class">Class (1, 2, 3):</label>
    <input type="number" id="class" name="class" required>

    <label for="sex">Sex (male or female):</label>
    <input type="text" id="sex" name="sex" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="sibsp">Sibsp (number of siblings/spouses aboard):</label>
    <input type="number" id="sibsp" name="sibsp" required>

    <label for="parch">Parch (number of parents/children aboard):</label>
    <input type="number" id="parch" name="parch" required>

    <label for="fare">Fare:</label>
    <input type="number" id="fare" name="fare" required>

    <label for="embarked">Embarked (C, Q, S):</label>
    <input type="text" id="embarked" name="embarked" required>

    <label for="alone">Alone (1 for alone, 0 for not alone):</label>
    <input type="number" id="alone" name="alone" required>

    <button type="submit">Predict Survival</button>
  </form>

  <div id="result"></div>
</div>

<script>
document.getElementById("predictionForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent form submission
  predictSurvival(); // Call function to predict survival
});

function predictSurvival() {
  // Get input values from the form
  var formData = {
    name: document.getElementById("name").value,
    pclass: parseInt(document.getElementById("class").value),
    sex: document.getElementById("sex").value,
    age: parseFloat(document.getElementById("age").value),
    sibsp: parseInt(document.getElementById("sibsp").value),
    parch: parseInt(document.getElementById("parch").value),
    fare: parseFloat(document.getElementById("fare").value),
    embarked: document.getElementById("embarked").value,
    alone: parseInt(document.getElementById("alone").value)
  };

  // Send input data to server for prediction
  fetch("/predict", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(formData)
  })
  .then(response => response.json())
  .then(data => {
    // Display prediction result
    document.getElementById("result").innerHTML = "Predicted survival status: " + data.prediction;
  })
  .catch(error => {
    console.error("Error:", error);
    document.getElementById("result").innerHTML = "An error occurred. Please try again.";
  });
}
</script>

</body>
</html>
